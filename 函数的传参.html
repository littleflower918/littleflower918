        //多传一个参数 -> 执行结果：不影响原来的执行结果
        //     function add2(a,b,c){
        //         console.log(arguments);
        //         var sum = a+b+c;
        //         console.log(sum);
        // }

        // add2(1,2,3,4);

        function addall(){
            var sum = 0;
            for(var i = 0; i<arguments.length; i++){
               sum += arguments[i];
            }
            // console.log(arguments.length)
            // console.log("sum:" + sum)
            return sum;
        }
       sum = addall(1,3,5,7,9)
       console.log(sum);
    </script>
