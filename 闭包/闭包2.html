<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 闭包 -->
    <!-- 闭包形成的条件：
    1.外部函数和内部函数形成嵌套
    2.内部函数调用外部函数的局部变量
    3.内部函数作为外部函数的返回值，被return出去。

    【子函数在外调用，子函数所在的夫函数的作用域不会被释放】
    闭包的作用：减少不必要的全局变量 -->

    <script>
        function add(){
            var a = 0;
            
            return function(i){
                a += i        
                console.log("a的值：" + a);        
            }
        }

        var inner = add();
        inner(1);
        inner(1);
        inner(1);
    </script>
</body>
</html>
