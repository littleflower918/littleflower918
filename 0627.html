<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //用new调用的都是构造函数，在JavaScript中每个类型都有一个函数作为支撑
        var a = new Number(5) 
        var b = new String('hello')
        //Array里的参数5 是指数组长度
        var c = new Array(8)
        // a=8;
        console.log(a);
        console.log(b);
        console.log(c.length);//8
    </script>
</body>
</html>
